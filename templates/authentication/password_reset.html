{% extends 'base_auth.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

<link href="{% static 'css/login.css' %}" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-3">
        <div class="card mt-5">
            <div class="card-body py-3">
                <div class="card-title py-3">
                    <h2 class="text-center">
                        Password Reset
                    </h2>
                    <p class="text-muted">Enter the email that is associated with your account. And we'll send an email to reset your password!</p>
                    <hr class="">
                    <form class="d-grid gap-1" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Email" class="form-control bg-dark text-success">
                            <label for="id_email" class="form-label text-success bg-text-primary">Email</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="Submit" name="Send_email" class="btn btn-block btn-primary submit-btn w-50">
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>

{% endblock %}
