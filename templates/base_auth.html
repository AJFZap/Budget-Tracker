{% load static %}
{% load bootstrap5 %}

<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="navbar sticky-top bg-dark flex-md-nowrap p-3 shadow" data-bs-theme="dark">
  <a id="TitleHome" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-10 text-white" href="{% url 'dashboard' %}">Budget Tracker</a>
</header>

<div class="container-fluid d-flex flex-column flex-grow-1">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        {% block content %}
        {% endblock %}
    </main>
</div>

{% include 'partials/_footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QPPXTk20BDSk5qGH5bZcklw0PQTyJ/SAiVPh3PHSggUEmK6cPFVlgA2BB3KnT67h" crossorigin="anonymous"></script>
</body>
</html>
